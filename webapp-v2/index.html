<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MafBoard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0814" />
    <meta name="description" content="Mafia game board — управление столом, таймеры, голосование и статистика" />

    <!-- iOS PWA -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MafBoard" />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --maf-bg-main: #040410;
        --maf-bg-secondary: #0d0a2a;
        --maf-gradient-bg: linear-gradient(135deg, #040410 0%, #0d0a2a 25%, #1a0f4a 50%, #0d0a2a 75%, #040410 100%);
        --text-primary: #ffffff;
        --text-secondary: rgba(255,255,255,0.6);
        --accent-color: #a855f7;
        --accent-rgb: 168, 85, 247;
        --glass-surface: rgba(12, 10, 28, 0.68);
        --glass-border: rgba(255, 255, 255, 0.12);
      }
      html, body {
        background: var(--maf-gradient-bg) !important;
        color: var(--text-primary);
        margin: 0;
        min-height: 100dvh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
