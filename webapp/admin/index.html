<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MafBoard Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="admin-app">
        <!-- Auth Overlay -->
        <div id="admin-auth-overlay" class="admin-overlay">
            <div class="admin-auth-card">
                <div class="admin-auth-logo">
                    <svg width="56" height="56" viewBox="0 0 56 56" fill="none">
                        <circle cx="28" cy="28" r="28" fill="rgba(168,85,247,0.15)"/>
                        <path d="M18 20h20v3H18zm0 6h20v3H18zm0 6h14v3H18z" fill="#a855f7" opacity="0.8"/>
                        <circle cx="40" cy="38" r="8" fill="rgba(168,85,247,0.3)" stroke="#a855f7" stroke-width="1.5"/>
                        <path d="M38 38l2 2 4-4" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2>MafBoard Admin</h2>
                <p class="admin-auth-subtitle" id="auth-status-text">Проверка авторизации...</p>
                <div id="auth-spinner" class="admin-spinner"></div>
                <div id="auth-error" style="display:none">
                    <p class="admin-error-text" id="auth-error-msg"></p>
                    <a href="../panel.html" class="admin-btn admin-btn-secondary">← Вернуться</a>
                </div>
            </div>
        </div>

        <!-- Main App (hidden until auth) -->
        <div id="admin-main" style="display:none">
            <!-- Sidebar -->
            <aside class="admin-sidebar" id="admin-sidebar">
                <div class="admin-sidebar-header">
                    <div class="admin-sidebar-logo">
                        <svg width="32" height="32" viewBox="0 0 56 56" fill="none">
                            <circle cx="28" cy="28" r="28" fill="rgba(168,85,247,0.15)"/>
                            <path d="M18 20h20v3H18zm0 6h20v3H18zm0 6h14v3H18z" fill="#a855f7" opacity="0.8"/>
                        </svg>
                        <span>MafBoard</span>
                    </div>
                    <button class="admin-sidebar-close" id="sidebar-close-btn">✕</button>
                </div>
                <nav class="admin-nav">
                    <button class="admin-nav-item active" data-page="dashboard" onclick="AdminApp.navigate('dashboard')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1.5"/><rect x="14" y="3" width="7" height="7" rx="1.5"/><rect x="3" y="14" width="7" height="7" rx="1.5"/><rect x="14" y="14" width="7" height="7" rx="1.5"/></svg>
                        <span>Дашборд</span>
                    </button>
                    <button class="admin-nav-item" data-page="users" onclick="AdminApp.navigate('users')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        <span>Пользователи</span>
                    </button>
                    <button class="admin-nav-item" data-page="games" onclick="AdminApp.navigate('games')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>
                        <span>Игры</span>
                    </button>
                    <button class="admin-nav-item" data-page="summaries" onclick="AdminApp.navigate('summaries')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                        <span>Итоги</span>
                    </button>
                    <button class="admin-nav-item" data-page="rooms" onclick="AdminApp.navigate('rooms')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span>Комнаты</span>
                    </button>
                    <button class="admin-nav-item" data-page="players" onclick="AdminApp.navigate('players')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <span>Игроки (БД)</span>
                    </button>
                </nav>
                <div class="admin-sidebar-footer">
                    <div class="admin-user-info" id="admin-user-info">
                        <div class="admin-user-avatar" id="admin-user-avatar">A</div>
                        <div class="admin-user-details">
                            <span class="admin-user-name" id="admin-user-name">Admin</span>
                            <span class="admin-user-role">Администратор</span>
                        </div>
                    </div>
                    <button class="admin-logout-btn" onclick="AdminApp.logout()" title="Выйти">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="admin-content">
                <!-- Top Bar -->
                <header class="admin-topbar">
                    <button class="admin-menu-btn" id="sidebar-toggle-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                    </button>
                    <h1 class="admin-page-title" id="admin-page-title">Дашборд</h1>
                    <div class="admin-topbar-actions" id="admin-topbar-actions"></div>
                </header>

                <!-- Page Content -->
                <div class="admin-page-content" id="admin-page-content">
                    <!-- Content loaded dynamically by admin.js -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal template -->
    <div id="admin-modal" class="admin-modal" style="display:none">
        <div class="admin-modal-backdrop" onclick="AdminApp.closeModal()"></div>
        <div class="admin-modal-content" id="admin-modal-content"></div>
    </div>

    <!-- Toast container -->
    <div id="admin-toast-container" class="admin-toast-container"></div>

    <script src="admin.js"></script>
</body>
</html>
